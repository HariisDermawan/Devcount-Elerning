<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Whisper&display=swap"
    rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="flex flex-col h-screen md:flex-row">
        <!-- Left Side: Image and Text -->
        <div class="relative hidden overflow-hidden md:flex md:w-1/2" data-aos="fade-right" data-aos-duration="1500">
            <img src="dist/backgrond/lgggv.png" alt="Background Image" class="object-cover w-[auto] h-[600px]">
        </div>

        <!-- Right Side: Registration Form -->
        <div class="flex items-center justify-center p-6 bg-white md:w-1/2" data-aos="fade-left" data-aos-duration="1500">
            <form class="flex flex-col w-full max-w-sm gap-6 mt-3 md:mt-10 md:mb-8 lg:mt-10 lg:mb-10">
                <img src="dist/images/Dv.svg" class="h-[50px] w-[auto]" alt="Devcount Logo">
                <h1 class="text-2xl font-bold">Sign Up</h1>

                <div class="flex flex-col gap-2">
                    <label class="font-semibold" for="name">Complete Name</label>
                    <div class="flex items-center p-2 border border-gray-300 rounded-full focus-within:border-2 focus-within:border-gray-800">
                        <img src="dist/icon/user-list.svg" class="w-6 h-6 mr-2" alt="icon">
                        <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-2 py-1 placeholder-gray-500 outline-none">
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="font-semibold" for="email">Email Address</label>
                    <div class="flex items-center p-2 border border-gray-300 rounded-full focus-within:border-2 focus-within:border-gray-800">
                        <img src="dist/icon/ma.svg" class="w-6 h-6 mr-2" alt="icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-2 py-1 placeholder-gray-500 outline-none">
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="font-semibold" for="password">Password</label>
                    <div class="flex items-center p-2 border border-gray-300 rounded-full focus-within:border-2 focus-within:border-gray-800">
                        <img src="dist/icon/password.svg" class="w-6 h-6 mr-2" alt="icon">
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-2 py-1 placeholder-gray-500 outline-none">
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="font-semibold" for="confirm-password">Confirm Password</label>
                    <div class="flex items-center p-2 border border-gray-300 rounded-full focus-within:border-2 focus-within:border-gray-800">
                        <img src="dist/icon/password.svg" class="w-6 h-6 mr-2" alt="icon">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="w-full px-2 py-1 placeholder-gray-500 outline-none">
                    </div>
                </div>
                <p class="mt-2 text-center">
                    <span class="text-gray-700">Don't have an account?</span> 
                    <a href="sign.html" class="font-semibold text-[#258BFA] hover:underline">Sign In</a>
                </p>

                <a href="my-course.html" class="block w-full py-3 font-bold text-center text-white transition-all duration-300 bg-[#258BFA] rounded-full focus:ring-4 focus:outline-none hover:bg-[#258BFA] md:block hover:shadow-lg">
                    Sign Up
                </a>
                
            </form>
        </div>
    </div>

    <!-- Initialize AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
